# Prometheus Configuration
# This tells Prometheus what to scrape (collect metrics from)

global:
  scrape_interval: 15s  # How often to collect metrics (every 15 seconds)
  evaluation_interval: 15s  # How often to evaluate alert rules
  external_labels:
    cluster: 'pocketmate-ec2'
    environment: 'production'

# Scrape configurations - tells Prometheus where to get metrics from
scrape_configs:
  # Scrape Prometheus itself (self-monitoring)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Node Exporter (system metrics: CPU, memory, disk, network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'ec2-instance'
          job: 'node-exporter'

  # Scrape cAdvisor (container metrics: CPU, memory per container)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'ec2-instance'
          job: 'cadvisor'

  # Future: If your backend exposes /metrics endpoint, add it here:
  # - job_name: 'backend'
  #   static_configs:
  #     - targets: ['backend:3001']
  #       metrics_path: '/metrics'

